<div id='container' ng-controller="BrowseController">
 <div class="grump" ng-repeat="grump in grumps">
    <span class="name">{{grump.command}}</span>
    <span class="owner">{{grump.owner.login}}</span>
    <span class="description">{{grump.description}}</span>
    <span class="repo"><a href="{{grump.url}}">{{grump.repoName}}</a></span>
 </div>
</div>
